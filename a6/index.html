<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Fruits List </h1>
    <ul id="fruits-list">
        <!-- Fruit items will be added here -->
    </ul>
    <input type="text" id="fruit-input" placeholder="Enter a fruit" />
    <button id="add-btn">Add Fruit</button>
    <script>
        const fruits = ["Apple", "Banana", "Mango"];

        function addFruit() {
            const input = document.getElementById('fruit-input');
            const fruit = input.value.trim();
            if (fruit) {
                fruits.push(fruit);
                const ul = document.getElementById('fruits-list');
                // Use map to add only the last fruit entered
                fruits.map((f, i) => {
                    if (i === fruits.length - 1) {
                        const li = document.createElement('li');
                        li.textContent = f;
                        ul.appendChild(li);
                    }
                });
                input.value = '';
            }
        }

        document.getElementById('add-btn').addEventListener('click', addFruit);
    </script>
</body>
</html>
